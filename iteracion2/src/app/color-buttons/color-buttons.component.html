<h3>Color buttons!!!</h3>
<button id="green-btn" [disabled]="verdeDesactivado" (click)="pulsarVerde()">{{contenidoVerde}}</button>
<button id="blue-btn" [disabled]="azulDesactivado" (click)="pulsarAzul()">{{contenidoAzul}}</button>
<button id="red-btn" [disabled]="rojoDesactivado" (click)="pulsarRojo()">{{contenidoRojo}}</button>
