<div class="comment-section">
  <div class="row pt-5 pb-5 bg-light">
    <div class="col-xl-3 mx-auto">
         <h4 class="pb-3">{{commentsHeader}}</h4>
         <hr class="bg-dark">
         <div *ngFor='let comment of Arrcomments'>
        <p class="font-weight-bold">{{comment.user}} {{comment.date}}</p>
        <p>{{comment.comentario}}</p>
      </div>

    </div>
  </div>

  <form>
    <div class="row pt-5 pb-5 bg-light">
        <div class="col-xl-3 mx-auto">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name"  placeholder="Enter your name">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="6"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
        </form>
    </div>
