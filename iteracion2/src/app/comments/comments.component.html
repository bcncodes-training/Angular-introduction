<div class="container">
  <div class="row">
    <div class="col-md-12 comments-title">
        <h2>Comments</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

        <div *ngFor="let comment of comments, let i = index; trackBy:commentTrackerFunction">
            {{ i }} - {{ comment.id }} - {{ comment.name }} - {{ comment.comment }} - {{comment.fecha}}
        </div>
      <!--
      <p class="user"><strong>{{ user1 }}</strong> {{ fecha }}</p>
      <p class="comment">{{ comment1 }}</p>
      <p class="user"><strong>{{ user2 }}</strong> {{ fecha }}</p>
      <p class="comment">{{ comment2 }}</p>
      <p class="user"><strong>{{ user3 }}</strong> {{ fecha }}</p>
      <p class="comment">{{ comment3 }}</p>
      -->
    </div>
  </div>
</div>

<div class="container my-4">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
        <div class="form-group">
          <label for="formUser">Name</label>

          <input #newName class="form-control" />

        </div>
        <div class="form-group">
          <label for="formComment">Comment</label>

          <textarea #newComment class="form-control" rows="3" placeholder="Comment"></textarea>

        </div>

        <button (click)="addComment(newName.value, newComment.value); newName.value=''; newComment.value='' ">Add</button>

    </div>
  </div>
</div>
