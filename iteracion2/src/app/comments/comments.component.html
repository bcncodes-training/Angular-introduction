<div class="container">
  <div class="row">
    <div class="col-md-12 comments-title">
        <h2>Comments</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p class="user"><strong>{{ user1 }}</strong> {{ date }}</p>
      <p class="comment">{{ comment1 }}</p>
      <p class="user"><strong>{{ user2 }}</strong> {{ date }}</p>
      <p class="comment">{{ comment2 }}</p>
      <p class="user"><strong>{{ user3 }}</strong> {{ date }}</p>
      <p class="comment">{{ comment3 }}</p>
    </div>
  </div>
</div>

<div class="container my-4">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
        <form>
            <div class="form-group">
              <label for="formUser">Name</label>
              <input type="email" class="form-control" id="formUser" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="formComment">Comment</label>
              <textarea class="form-control" id="formComment" rows="3" placeholder="Comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
    </div>
  </div>
</div>
