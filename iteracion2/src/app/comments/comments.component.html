<h2>{{title}}</h2>
<div *ngFor="let comment of comments; trackBy:commentTrackerFunction">
  <div *ngIf="comment.name!='' && comment.msg!=''; else elseBlock">
    <h4>{{ comment.name }}<span>{{ comment.date }}</span></h4>
    <p>{{comment.msg}}</p>
  </div>
  <ng-template #elseBlock>Content to render when value is null.</ng-template>
</div>
<app-new-comment></app-new-comment>
